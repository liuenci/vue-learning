<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用 v-cloak 能够解决 插值表达式闪烁的问题 -->
        <!-- v-text 会覆盖元素中原本的内容，但是 插值表达式 只会替换自己的这个占位符，不会把 整个元素的内容清空 -->
        <p v-cloak>{{ msg }}</p>
        <!-- 默认 v-text 是没有闪烁问题的 -->
        <h4 v-text="msg"></h4>
        <div>{{ msg2 }}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>

        <!-- v-bind: 是 Vue 中提供的用于绑定属性的指令 -->
        <input type="button" value="按钮" v-bind:title="mytitle + 123">
        <!-- v-bind 指令可以被简写为 :要绑定的属性-->
        <!-- v-bind 中，可以写合法的 js 表达式 -->
        <input type="button" value="按钮" :title="mytitle + 1234">
        <!-- Vue 中提供了 v-on: 事件绑定机制 -->
        <input type="button" value="按钮" v-on:click="show">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>我是H1</h1>',
                mytitle: '我是绑定的按钮'
            },
            methods: {
                show: function(){
                    alert('hello')
                }
            }
        })
    </script>
</body>
</html>
