<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        .red{
            color: red;
        }

        .thin{
            font-weight: 200;
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 样式绑定 -->
        <h1 :class="['red','thin','active']">很大很大</h1>
        <!-- 在样式中使用三元运算符 -->
        <h1 :class="['red','thin',flag ? 'active' : '']">很大很大</h1>
        <!-- 通过对象来控制样式 -->
        <h1 :class="['red','thin',{active : flag}]">很大很大</h1>

    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
