<!DOCTYPE html>

    <title>Document</title>
    <script src="../lib/vue.js"></script>

<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!-- v-bind 只能实现数据的单项数据绑定，无法实现数据的双向绑定 -->
        <input type="text" v-model="msg">

            el: '#app',
            data: {
                msg: '666'
            },
            methods: {
                
            }
        })
    </script>

</html>
